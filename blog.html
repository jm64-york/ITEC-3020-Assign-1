<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
  <title>Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    header {
      background-image: url("./header.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      color: rgb(255, 255, 255);
      text-transform: uppercase;
      font-family: sans-serif;
      text-align: left;
      font-size: 50px;
      padding-left: 25px;
      padding-top: 100px;
      text-shadow: 2px 2px 0 #1e00ff, -2px -2px 0 #1eff00, 2px -2px 0 red;
    }
  </style>
  <script>
    function darkmode() {
      var elementA = document.body;        
      elementA.classList.toggle("dark-mode");

      var elementB = document.getElementById("darkModeToggle");
      if (elementB.textContent === "Dark Mode"){
        elementB.textContent = "Light Mode";
      }
      else {
        elementB.textContent = "Dark Mode";
      }
    }
    </script>
</head>

<body>
  <header>
  </header>  
  <article>
    <div id="blog-list">
    </div>
  </article>
  <footer>
  </footer>
  <script src="./scripts.js">
  </script>
  <script src="./headerfooter.js">
  </script>
</body> 
</html>
