<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    header {
      background-image: url("./header.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      color: rgb(255, 255, 255);
      text-transform: uppercase;
      font-family: sans-serif;
      text-align: left;
      font-size: 50px;
      padding-left: 25px;
      padding-top: 100px;
      text-shadow: 2px 2px 0 #1e00ff, -2px -2px 0 #1eff00, 2px -2px 0 red;
    }
  </style>
  <script>
    function darkmode() {
      var elementA = document.body;        
      elementA.classList.toggle("dark-mode");

      var elementB = document.getElementById("darkModeToggle");
      if (elementB.textContent === "Dark Mode"){
        elementB.textContent = "Light Mode";
      }
      else {
        elementB.textContent = "Dark Mode";
      }
    }
    </script>
</head>

<body>
  <header>
  </header>
  <article>
    <div class="column">
      <h2 style="margin: 0;">First Name</h2>
      <input type="text" id="fname" name="firstname" placeholder="Your first name"
        style="width: 25%; min-width: 300px; margin-bottom: 15px;">
      <h2 style="margin: 0;">Last Name</h2>
      <input type="text" id="lname" name="lastname" placeholder="Your last name"
        style="width: 25%; min-width: 300px; margin-bottom: 15px;">
      <h2 style="margin: 0;">Email</h2>
      <input type="text" id="email" name="emailaddr" placeholder="Your email address"
        style="width: 25%; min-width: 300px; margin-bottom: 15px;">
      <h2 style="margin: 0;">Subject</h2>
      <input type="text" id="subject" name="sub" placeholder="Your last name"
        style="width: 25%; min-width: 300px; margin-bottom: 15px;">
      <h2 style="margin: 0;">Message</h2>
      <textarea id="message" name="msg" placeholder="Your last name"
        style="width: 25%; min-width: 300px; height: 100px; margin-bottom: 15px;"></textarea>
    </div>
    <div class="column">
      <h2>Socials</h2>
      <div class="row">
        <a href="https://www.facebook.com/">
          <img src="./Facebook_Logo_Primary.png" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://www.facebook.com/">
          <p style="padding: 10px; margin: 5px;">Facebook</p>
        </a>
      </div>
      <div class="row">
        <a href="https://www.whatsapp.com/">
          <img src="./WhatsApp_Logo_green.svg.png" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://www.whatsapp.com/">
          <p style="padding: 10px; margin: 5px;">WhatsApp</p>
        </a>
      </div>
      <div class="row">
        <a href="https://www.instagram.com/">
          <img src="./Instagram_logo_2016.svg" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://www.instagram.com/">
          <p style="padding: 10px; margin: 5px;">Instagram</p>
        </a>
      </div>
      <div class="row">
        <a href="https://twitter.com/">
          <img src="./twitter-logo-2429.svg" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://twitter.com/">
          <p style="padding: 10px; margin: 5px;">Twitter</p>
        </a>
      </div>
      <div class="row">
        <a href="https://www.linkedin.com/">
          <img src="./LinkedIn_icon.svg" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://www.linkedin.com/">
          <p style="padding: 10px; margin: 5px;">LinkedIn</p>
        </a>
      </div>
      <div class="row">
        <a href="https://discord.com/">
          <img src="./Discord-Symbol-Blurple.png" style="width: 50px; margin: 5px;">
        </a>
        <a href="https://discord.com/">
          <p style="padding: 10px; margin: 5px;">Discord</p>
        </a>
      </div>
    </div>
  </article>
  <footer>
  </footer>
  <script src="./headerfooter.js"></script>
</body>

</html>
