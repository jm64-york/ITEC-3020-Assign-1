    function darkmode() {
      var elementA = document.body;        
      elementA.classList.toggle("dark-mode");

      var elementB = document.getElementById("darkModeToggle");
      if (elementB.textContent === "Dark Mode"){
        elementB.textContent = "Light Mode";
      }
      else {
        elementB.textContent = "Dark Mode";
